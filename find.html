<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - KaKao Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span>
            <i class="fas fa-cog fa-lg screen-header__icons-cog">
                <div class="screen-header__dot"></div>
            </i>
        </span>
      </div>
    </header>

    <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fas fa-qrcode"></i>
                <span>QR Code</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-address-book"></i>
                <span>Add by Contacts</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-fingerprint"></i>
                <span>Add by ID</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-envelope"></i>
                <span>Invite</span>
            </div>
        </div>
        <div class="recommend-friends">
          <h3 class="recommend-friends__title">Recommended Friends</h3>
          <span>You have no recommend friends.</span>
        </div>
        <div class="open-chat">
          <div class="open-chat__header">
            <h4>Open Chat</h4>
            <span>Go to Openchat home <i class="fas fa-chevron-right fa-xs"></i></span>
          </div>
          <div class="open-post">
            <div class="open-post_column">
              <h5 class="open-post __title">#BTS</h5>
              <h6 class="open-post__hastags">#bts#army#fruends</h6>
              <div class="open-post__members">
                <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2F20150213_16%2Fypeoplo_1423789677552KXfnQ_JPEG%2F1643473_edit." />
                <span class="open-post__member-count">802 memders</span>
                <div class="divider"></div>
                <span class="open-post__member-status">Active</span>
              </div>
            </div>
            <div class="open-post_column">
              <div class="open-post__photo">
                <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2F20150213_16%2Fypeoplo_1423789677552KXfnQ_JPEG%2F1643473_edit." />
                <div class="open-post__heart-count">
                  <i class="fas fa-heart fa-xs"></i> 
                  <span>326</span>
                </div>
              </div>
            </div>
          </div>
        </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/b539a783be.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
